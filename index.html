<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Demo</title>

  <!-- Internal CSS -->
  <style>
    body {
      background-color: #f0f8ff; /* Light blue background */
    }
  </style>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="color: red;">This heading is red using inline style</h1>

  <h2>This heading will be styled using external CSS</h2>

  <p>This is a paragraph to demonstrate CSS inclusion methods.</p>

</body>
</html>
