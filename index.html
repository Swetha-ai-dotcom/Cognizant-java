<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Inclusion Methods</title>

  <!-- Internal CSS using <style> tag -->
  <style>
    /* Body background style */
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
  </style>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Inline CSS applied to make this heading red -->
  <h1 style="color: red;">This heading is red using inline CSS</h1>

  <!-- This heading will use external CSS -->
  <h2 class="subheading">This heading is styled using external CSS</h2>

  <p>This paragraph will follow the general styles from the external CSS file.</p>

</body>
</html>
